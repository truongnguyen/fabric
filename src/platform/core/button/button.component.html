<button class="{{ class }} ms-Button ms-Button--{{ buttonType }}" [disabled]="disabled ? true : null" #button>
    <span *ngIf="icon" class="ms-Button-icon"><i class="ms-Icon ms-Icon--{{ icon }}"></i></span>
    <span class="ms-Button-label">
        <ng-content></ng-content>
    </span>
    <span *ngIf="description" class="ms-Button-description">{{ description }}</span>
    <span *ngIf="ariaDescription" class="ms-u-screenReaderOnly">{{ ariaDescription }}</span>
</button>
